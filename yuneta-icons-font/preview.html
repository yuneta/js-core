<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="./dist/yuneta-icons-font.css" rel="stylesheet">
    <title>yuneta-icons-font</title>
    <style>
        body { font-family: verdana; font-size: 13px }
        .preview { padding: 8px; margin: 4px; width: 200px; box-shadow: 1px 1px 2px #ccc; float: left }
        .preview:hover { background-color: #f5f5f5 }
        .preview span.icon { font-size: 16px; padding: 8px }
    </style>
</head>
<body>
    <h1 style="font-family: arial; padding-left: 15px;">yuneta-icons-font  - 8 glyphs</h1>
    <div class="preview"><span class="icon yuneta-icon-align-justify"></span><span>yuneta-icon-align-justify</span></div>
    <div class="preview"><span class="icon yuneta-icon-bolt-lightning-solid"></span><span>yuneta-icon-bolt-lightning-solid</span></div>
    <div class="preview"><span class="icon yuneta-icon-bulldog"></span><span>yuneta-icon-bulldog</span></div>
    <div class="preview"><span class="icon yuneta-icon-chevron-left"></span><span>yuneta-icon-chevron-left</span></div>
    <div class="preview"><span class="icon yuneta-icon-chevron-right"></span><span>yuneta-icon-chevron-right</span></div>
    <div class="preview"><span class="icon yuneta-icon-plug-solid"></span><span>yuneta-icon-plug-solid</span></div>
    <div class="preview"><span class="icon yuneta-icon-user"></span><span>yuneta-icon-user</span></div>
    <div class="preview"><span class="icon yuneta-icon-yuneta"></span><span>yuneta-icon-yuneta</span></div>
    <div style="clear: both; height: 10px;"></div>
</body>
</html>
